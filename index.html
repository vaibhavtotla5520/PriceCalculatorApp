    <script>
            document.getElementById("calculator_form").addEventListener("submit", function(event) {
                event.preventDefault();

                // Get form values
                const priceOfPly = parseFloat(document.getElementById("price_of_ply").value);
                const length = parseFloat(document.getElementById("length").value);
                const width = parseFloat(document.getElementById("width").value);
                const height = parseFloat(document.getElementById("height").value);

                // Calculate the total surface area
                const sideArea = 2 * (height * length);
                const topBottomArea = 2 * (width * length);
                const backArea = height * width;
                const frontArea = height * width;
                const totalArea = sideArea + topBottomArea + backArea + frontArea;

                // Calculate the cost
                const totalCost = totalArea * priceOfPly;

                // Display the result in an alert
                alert("The total cost of the plywood for the almirah is: " + totalCost + " INR");
            });
        </script>
